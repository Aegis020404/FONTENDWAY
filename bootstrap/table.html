<!DOCTYPE html>
<html lang="ru">
  <head>
    <link rel="icon" type="image/png" sizes="32x32" href="https://bootstrap-4.ru/assets/the_favicon/favicon-32x32.png" />
    <title>Пример шаблона Bootstrap</title>
    <meta charset="utf-8" />
    <!-- Метатег Viewport -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <table class="table table-bordered table-light 
    table-striped text-center 
     table-hover table-sm "> <!--table-responsive-->
      <thead  class="thead-dark"  >
        <tr>
          <th>Заголовок 1</th>
          <th>Заголовок 2</th>
          <th>Заголовок 3</th>
          <th>Заголовок 4</th>
          <th>Заголовок 4</th>
          <th>Заголовок 5</th>
        </tr>
      </thead>
      <tfoot class="thead-dark">
        <tr>
          <th>Подвал 1</th>
          <th>Подвал 2</th>
          <th>Подвал 3</th>
          <th>Подвал 4</th>
          <th>Подвал 5</th>
          <th>Подвал 5</th>
        </tr>
      </tfoot>
      <tbody>
        <tr>
          <td class="table-active">Активный</td>
          <td class="table-success"> Успех</td>
          <td>Ячейка</td>
          <td>Ячейка</td>
          <td>Ячейка</td>
          <td>Ячейка</td>
        </tr>
        <tr>
          <td>Ячейка</td>
          <td class="table-info">Информация</td>
          <td>Ячейка</td>
          <td>Ячейка</td>
          <td>Ячейка</td>
          <td>Ячейка</td>
        </tr>
        <tr>
          <td class="table-danger">Опасность</td>
          <td>Ячейка</td>
          <td class="table-warning">Предупреждение</td>
          <td>Ячейка</td>
          <td>Ячейка</td>
          <td>Ячейка</td>

        </tr>
      </tbody>
    </table>

    <!-- JavaScript: размещается в конце документа, чтобы страницы загружались быстрее -->
    <!-- Библиотека jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <!-- Popper.js -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <!-- Последний скомпилированный и минимизированный Bootstrap JavaScript -->
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
