<!DOCTYPE html>
<html lang="ru">
  <head>
    <link
      rel="icon"
      type="image/png"
      href="https://bootstrap-4.ru/assets/the_favicon/favicon-32x32.png"
    />
    <title>Form</title>
    <meta charset="utf-8" />
    <!-- Метатег Viewport -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <form>
      <fieldset class="form-group">
        <legend>Ведите данные</legend>
        <label for="first_name">Имя</label>
        <input
          type="text"
          class="form-control"
          id="first_name"
          name="first_name"
        />
      </fieldset>
      <fieldset class="form-group">
        <label for="last_name">Фамилия</label>
        <input
          type="text"
          class="form-control"
          id="last_name"
          name="last_name"
        />
      </fieldset>
      <button type="submit" class="btn btn-primary">Отправить</button>
    </form>
    <form class="form-inline">
      <label class="mr-sm-2 mb-0 mt-sm-5" for="first_name2">Имя</label>
      <input
        type="text"
        class="form-control mr-sm-2 mb-2 mb-sm-1 mt-sm-5"
        id="first_name2"
        name="first_name"
      />
      <label class="mr-sm-2 mb-0 mt-sm-5" for="last_name2">Фамилия</label>
      <input
        type="text"
        class="form-control mr-sm-2 mb-2 mb-sm-1 mt-sm-5"
        id="last_name2"
        name="last_name"
      />
      <button type="submit" class="btn btn-primary mt-2 mt-sm-1 mt-sm-5">
        Отправить
      </button>
    </form>
    <form class="form-inline ml-sm-5 mt-sm-3">
      <label class="mr-sm-2 mb-0 sr-only" for="first_name3">Имя</label>
      <input
        type="text"
        class="form-control mr-sm-2 mb-2 mb-sm-0"
        id="first_name3"
        name="first_name"
        placeholder="Имя"
      />
      <label class="mr-sm-2 mb-0 sr-only" for="last_name3">Фамилия</label>
      <input
        type="text"
        class="form-control mr-sm-2 mb-2 mb-sm-0"
        id="last_name3"
        name="last_name"
        placeholder="Фамилия"
      />
      <button type="submit" class="btn btn-primary mt-2 mt-sm-0">
        Отправить
      </button>
    </form>
    <div class="container mt-sm-5">
      <form>
        <div class="form-group row">
          <label for="first_nam4e" class="col-3 col-form-label mr-2">Имя</label>
          <div class="col-9">
            <input
              type="text"
              class="form-control"
              id="first_name4"
              name="first_name"
            />
          </div>
        </div>
        <div class="form-group row">
          <label for="last_name4" class="col-3 col-form-label mr-2"
            >Фамилия</label
          >
          <div class="col-9">
            <input
              type="text"
              class="form-control"
              id="last_name4"
              name="last_name"
            />
          </div>
        </div>
        <div class="form-group row">
          <div class="offset-3 col-3">
            <button type="submit" class="btn btn-primary">Отправить</button>
          </div>
        </div>
      </form>
    </div>
    <p><code>.row</code>:</p>
    <form>
      <div class="row">
        <div class="col">
          <input type="text" class="form-control" placeholder="Имя" />
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="Фамилия" />
        </div>
      </div>
    </form>
    <p class="mt-5"><code>.form-row</code>:</p>
    <form>
      <div class="form-row">
        <div class="col">
          <input type="text" class="form-control" placeholder="Имя" />
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="Фамилия" />
        </div>
      </div>
    </form>
    <div class="container">
      <form>
        <fieldset class="form-group">
          <div class="row">
            <legend class="col-form-label col-3">Фрукты</legend>
            <div class="col-9">
              <div class="form-check">
                <label class="form-check-label">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="legendRadio"
                    id="legendRadio1"
                    value="1"
                  />
                  Яблоко
                </label>
              </div>
              <div class="form-check">
                <label class="form-check-label">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="legendRadio"
                    id="legendRadio2"
                    value="2"
                    checked
                  />
                  Апельсин
                </label>
              </div>
              <div class="form-check">
                <label class="form-check-label">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="legendRadio"
                    id="legendRadio3"
                    value="3"
                  />
                  Арбуз
                </label>
              </div>
            </div>
          </div>
        </fieldset>
        <div class="form-group row">
          <label for="first_name" class="col-3 col-form-label">Имя</label>
          <div class="col-9">
            <input
              type="text"
              class="form-control"
              id="first_name"
              name="first_name"
            />
          </div>
        </div>
        <div class="form-group row">
          <label for="last_name" class="col-3 col-form-label">Фамилия</label>
          <div class="col-9">
            <input
              type="text"
              class="form-control"
              id="last_name"
              name="last_name"
            />
          </div>
        </div>
        <div class="form-group row">
          <div class="offset-3 col-9">
            <button type="submit" class="btn btn-primary">Отправить</button>
          </div>
        </div>
      </form>
    </div>
    <form>
      <div class="form-group row">
        <label
          for="colFormLabelSm"
          class="col-sm-2 col-form-label col-form-label-sm"
          >Email</label
        >
        <div class="col-sm-10">
          <input
            type="email"
            class="form-control form-control-sm"
            id="colFormLabelSm"
            placeholder="Маленький"
          />
        </div>
      </div>
      <div class="form-group row">
        <label for="colFormLabel" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input
            type="email"
            class="form-control"
            id="colFormLabel"
            placeholder="Размер по умолчанию"
          />
        </div>
      </div>
      <div class="form-group row">
        <label
          for="colFormLabelLg"
          class="col-sm-2 col-form-label col-form-label-lg"
          >Email</label
        >
        <div class="col-sm-10">
          <input
            type="email"
            class="form-control form-control-lg"
            id="colFormLabelLg"
            placeholder="Большой"
          />
        </div>
      </div>
    </form>
    <div class="form-row">
      <div class="col-5">
        <input type="text" class="form-control" placeholder=".col-5" />
      </div>
      <div class="col-3">
        <input type="text" class="form-control" placeholder=".col-3" />
      </div>
    </div>
    <div class="mt-5">
      <label for="accountId">Идентификатор аккаунта</label>
      <input
        type="text"
        id="accountId"
        class="form-control"
        aria-describedby="helpAccountId"
      />
      <span id="helpAccountId" class="form-text text-muted"
        >Идентификатор аккаунта находится в верхней части счёта.</span
      >
    </div >
    <form>
      <div class="form-group row">
        <label class="col-3 col-form-label mr-2">Логин</label>
        <div class="col-8">
          <p class="form-control-plaintext">Bugsy</p>
        </div>
      </div>
      <div class="form-group row">
        <label for="pwd" class="col-3 col-form-label mr-2">Пароль</label>
        <div class="col-8">
          <input type="password" class="form-control" id="pwd" placeholder="Пароль">
        </div>
      </div>
    </form>
    <form>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="1">
      <label class="form-check-label">1</label>
      </div>
      <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="2">
      <label class="form-check-label">2</label>
      </div>
      <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="3">
      <label class="form-check-label">3</label>
      </div>
      <!-- Переключатели -->
      <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="1">
      <label class="form-check-label">1</label>
      </div>
      <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="2">
      <label class="form-check-label">2</label>
      </div>
      <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="3">
      <label class="form-check-label">3</label>
      </div>
      </div>
      </form>

    <script

    <script

    ></script>
    <!-- Последний скомпилированный и минимизированный Bootstrap JavaScript -->
    <script

      crossorigin="anonymous"
    ></script>
  </body>
</html>
