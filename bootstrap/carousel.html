<!DOCTYPE html>
<html lang="ru">
  <head>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="https://bootstrap-4.ru/assets/the_favicon/favicon-32x32.png"
    />
    <title>Пример шаблона Bootstrap</title>
    <meta charset="utf-8" />
    <!-- Метатег Viewport -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap-theme.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body>

<div class="carousel slide" id="mySlider"
data-ride="carousel">
<ol class="carousel-indicators">
    <li data-target="#mySlider" data-slide-to="0" class="active"></li>
    <li data-target="#mySlider" data-slide-to="1"></li>
    <li data-target="#mySlider" data-slide-to="2"></li>
</ol>
<div class="carousel-inner">
    <div class="carousel-item active">
        <img src="https://im0-tub-ru.yandex.net/i?id=e50ff954c408dbd2f4702f6e1e636d75&n=13" alt="town" class="d-block w-100">
    </div>
    <div class="carousel-item ">
        <img src="https://im0-tub-ru.yandex.net/i?id=abbf120ac64bf028201e68ab52252eab&n=13" alt="town2" class="d-block w-100">
    </div>
    <div class="carousel-item ">
        <img src="https://im0-tub-ru.yandex.net/i?id=5f45e7521b80ed97a9f78a2267eaef16-l&n=13" alt="town3" class="d-block w-100">
    </div>
</div>
<a href="#mySlider" class="carousel-control-prev" role="button"
data-slide="prev">
<span class="carousel-control-prev-icon"aria-hidden="true"></span>
<span class="sr-only">Previous</span></a>

<a href="#mySlider" class="carousel-control-next" role="button"
data-slide="next">
<span class="carousel-control-next-icon" aria-hidden="true"></span>
<span class="sr-only">next</span>
</a>
</div>





























































    <!-- Библиотека jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <!-- Popper.js -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <!-- Последний скомпилированный и минимизированный Bootstrap JavaScript -->
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
