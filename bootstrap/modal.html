<!DOCTYPE html>
<html lang="ru">
  <head>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="https://bootstrap-4.ru/assets/the_favicon/favicon-32x32.png"
    />
    <title>Пример шаблона Bootstrap</title>
    <meta charset="utf-8" />
    <!-- Метатег Viewport -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap-theme.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <button class="btn btn-primary" type="button" data-toggle="modal"
    data-target="#exampleModal">Launch demo modal</button>

<div id="exampleModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="my-modal-title" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="my-modal-title">Title</h4>
                <button class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
             
                <p>Content</p>
                <form action="">
                    <input type="text">
                    <input type="text">
                    <input type="text">
                    <input type="text">
                    <button class="btn bta-info">Ok</button>
                </form>
            </div>
            <div class="modal-footer">
                Footer
            </div>
        </div>
    </div>
</div>





    

























































































































    <!-- Библиотека jQuery -->
    <script

      crossorigin="anonymous"
    ></script>
    <!-- Popper.js -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <!-- Последний скомпилированный и минимизированный Bootstrap JavaScript -->
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
