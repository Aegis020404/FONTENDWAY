<!DOCTYPE html>
<html lang="ru">
  <head>
    <link rel="icon" type="image/png" sizes="32x32" href="https://bootstrap-4.ru/assets/the_favicon/favicon-32x32.png" />
    <title>Пример шаблона Bootstrap</title>
    <meta charset="utf-8" />
    <!-- Метатег Viewport -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <style>
      .bs-example div[class^="col"] {
        border: 1px solid rgb(199, 166, 166);
        background: #f5f5f5;
        text-align: center;
        padding-top: 8px;
        padding-bottom: 8px;
      }
    </style>
  </head>
  <body>
    <div class="bs-example">
      <!-- Сетка Bootstrap -->
      <div class="row">
        <div class="col-1">.col-3</div>
        <div class="col-1">.col-3</div>
        <div class="col-1">.col-3</div>
        <div class="col-1">.col-3</div>
        <div class="col-1">.col-3</div>
        <div class="col-1">.col-3</div>
        <div class="col-1">.col-3</div>
        <div class="col-1">.col-3</div>
        <div class="col-1">.col-3</div>
        <div class="col-1">.col-3</div>
        <div class="col-1">.col-3</div>
        <div class="col-1">.col-3</div>
      </div>
      <div class="row">
        <div class="col-6">col-6</div>
        <div class="col-6">col-6</div>
      </div>
      <div class="row">
        <div class="col-2">col-2</div>
      </div>
    </div>

    <!-- Ваше содержимое начинается здесь -->

    <!-- Ваше содержимое заканчивается здесь -->

    <!-- JavaScript: размещается в конце документа, чтобы страницы загружались быстрее -->
    <!-- Библиотека jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <!-- Popper.js -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <!-- Последний скомпилированный и минимизированный Bootstrap JavaScript -->
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
