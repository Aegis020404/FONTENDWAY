<!doctype html>
<title>Пример</title>
<style>
* {
  box-sizing: border-box; 
}
body {
  margin: 0;
}
#main {
  display: flex;
  min-height: calc(100vh - 40vh);
}
#main > article {
  flex: 1;
}
#main > nav, 
#main > aside {
  flex: 0 0 20vw;
  background: rgb(231, 231, 128);
}
#main > nav {
  order: -1;
}
@media screen and (max-width: 575px) {
  #main {
    display: block;
  }
}
header, footer, article, nav, aside {
  padding: 1em;
}
header, footer {
  background: yellowgreen;
  height: 20vh;
}
</style>
<body>
  <header>Шапка</header>
  <div id="main">
    <article>Статья</article>
    <aside>Боковая панель</aside>
    <nav>Навигация</nav>
  </div>
  <footer>Подвал</footer>
</body>
