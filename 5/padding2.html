<!doctype html>
<html>
    <head>
        <title>padding</title>
        <meta charset="utf-8">
        <style>
            p{
                color:#E9D9CE;
                background-color:#B28A79;
                padding:16px;
                margin:2px;
                font-size:18px;
                line-height: 18px;
            }
            p:first-child{  border-top-left-radius: 10px;
                border-top-right-radius: 10px;
            color:#F7FFFF;}
            p:last-child{border-bottom-left-radius: 10px;
                border-bottom-right-radius: 10px;}
        </style>
    </head>
    <body>
        <p>Пирамида хеопса</p>
        <p>Висячие сады Семирады</p>
        <p>Статуя Зевса в Олимпии</p>
        <p>ХрамАртемиды в Эфесе</p>
        <p>Мавзолей в Галикарнасе</p>
        <p>Колосс Родосский</p>
        <p>Александрийский маяк</p>
    </body>
</html>
